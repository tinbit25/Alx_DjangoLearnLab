<!-- blog/templates/blog/post_list.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h1>All Posts</h1>
  <a href="{% url 'blog:post_create' %}">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
